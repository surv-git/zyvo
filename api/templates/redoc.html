<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Custom styles for better interactivity */
        .try-it-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
            display: inline-block;
        }
        .try-it-btn:hover {
            background: #2563eb;
        }
        .copy-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .copy-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div id="redoc-container"></div>
    
    <script src="https://cdn.redoc.ly/redoc/v2.5.0/bundles/redoc.standalone.js"></script>
    <script src="/js/redoc-interactive.js"></script>
</body>
</html>
