        '400':
            description: 'Bad Request - Invalid input data'
            content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}
        '401':
            description: 'Unauthorized - Authentication required'
            content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}
        '403':
            description: 'Forbidden - Insufficient permissions'
